<!DOCTYPE html>
<html>
    <head>
        <title>Carpet Estimate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <font size="5" color="blue"> Carpet Cost Estimator! </font>
        <form action="CalculateCost.php" method ="POST">
            <table>
                <tr>
                    <td>Carpet Grade:</td>
                    <td><input type="radio" name="grade" value="1"> Best Quality<td/>
                    <td><input type="radio" name="grade" value="2"> Extra Value<td/>
                </tr>
                <tr>
                    <td>Room width (in m2):</td>
                    <td colspan="2"><input type="text" size="4" maxlength="4" name="width"><td/>
                </tr>
                <tr>
                    <td>Room length (in m2):</td>
                    <td colspan="2"><input type="text" size="4" maxlength="4" name="length"><td/>
                </tr>
                <tr>
                    <td align="right"><input type="SUBMIT" value="Submit"></td>
                    <td align="left"> <input type="RESET" value="Reset"><td/>
                </tr>
            </table>
        </form>
    </body>
</html>
